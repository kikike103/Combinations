    // --- JS LOGIKA ---
    function loadPage(pageId) {
      const data = wikiData[pageId];
      if (!data) return;

      const mainContent = document.getElementById('mainContent');
      mainContent.style.opacity = '0';
      
      setTimeout(() => {
        mainContent.innerHTML = data.content;

        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, 200);

      const tocList = document.getElementById('tocList');
      tocList.innerHTML = '';
      
      data.toc.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `#${item.id}`;
        a.textContent = item.text;
        
        a.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.getElementById(item.id);
          if (target) target.scrollIntoView({ behavior: 'smooth' });
        });
        
        li.appendChild(a);
        tocList.appendChild(li);
      });

      document.querySelectorAll('.sidebar-link').forEach(link => {
        link.classList.remove('active');
      });
      const activeLink = Array.from(document.querySelectorAll('.sidebar-link')).find(l => l.getAttribute('onclick').includes(pageId));
      if (activeLink) activeLink.classList.add('active');
    }

    function filterCommands() {
      // 1. A be√≠rt sz√∂veg lek√©r√©se
      var input = document.getElementById("cmdSearch");
      var filter = input.value.toUpperCase();
      
      // 2. Az √∂sszes relev√°ns t√°bl√°zat lek√©r√©se
      var tables = document.querySelectorAll(".searchable-table");
      
      // 3. V√©gigmegy√ºnk az √∂sszes t√°bl√°zaton
      tables.forEach(table => {
        var tr = table.getElementsByTagName("tr");
        
        // V√©gigmegy√ºnk a sorokon (0. sor a fejl√©c, azt kihagyjuk)
        for (var i = 1; i < tr.length; i++) {
          var tdPerm = tr[i].getElementsByTagName("td")[0]; // Jog oszlop
          var tdCmd = tr[i].getElementsByTagName("td")[1];  // Parancs oszlop
          var tdDesc = tr[i].getElementsByTagName("td")[2]; // Le√≠r√°s oszlop
          
          if (tdPerm || tdCmd || tdDesc) {
            var txtValuePerm = tdPerm.textContent || tdPerm.innerText;
            var txtValueCmd = tdCmd.textContent || tdCmd.innerText;
            var txtValueDesc = tdDesc.textContent || tdDesc.innerText;
            
            // Ha b√°rmelyik oszlopban megtal√°lhat√≥ a keresett sz√∂veg
            if (txtValuePerm.toUpperCase().indexOf(filter) > -1 || 
                txtValueCmd.toUpperCase().indexOf(filter) > -1 ||

              tr[i].style.display = ""; // Mutasd

            }
          }       
        }
      });
